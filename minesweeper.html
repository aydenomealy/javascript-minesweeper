<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <style>
        table {
            max-width: 800px;
            border-spacing: 0;
            border-collapse: collapse;
        }

        table tr {
            border: none;
        }

        table td {
            display: inline-block;
            padding: 0;
            width: calc(100% / 12);
            height: 0;
            padding-bottom: calc(100% / 12);
            border: 1px solid black;
            border-radius: 0;
        }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body oncontextmenu="return false;">

    <h1 class="center">Mine Sweeper</h1>
    <h5 class="center" id="instructions"></h5>

    <h5 class="center" id="difficulty">Select your difficulty</h5>

    <div class="center">
        <button class="center" id="easy" onclick="createTable(5)">Easy</button>
        <button class="center" id="hard" onclick="createTable(10)">hard</button>
    </div>

    <br>
    <div class="center-align">
            <table id="minefield"></table>
    </div>

<script src="main.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
